<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .news-detail {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="news-detail">
        <h1>{{.Title}}</h1>
        <p><strong>Дата публикации:</strong> {{.PublishedAt.Format "2006-01-02 15:04:05"}}</p>
        <p>{{.Content}}</p>
    </div>
    <div class="back-button">
        <button onclick="location.href='/news'">Назад к новостям</button>
    </div>
</body>
</html>
