<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            border: 1px solid #444;
            text-align: left;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <h1>Админ панель</h1>
    <a href="/add">Add News</a>
    <table>
        <thead>
            <tr>
                <th>Заглавие</th>
                <th>Краткое описание</th>
                <th>Дата публикации</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.Title}}</td>
                <td>{{.Short_description}}</td>
                <td>{{.Published_at.Format "2006-01-02 15:04"}}</td>
                <td>
                    <a href="/edit/{{.ID}}">Edit</a>
                    <a href="/delete/{{.ID}}">Delete</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <button onclick="window.location.href='/logout'">Выход</button>
</body>
</html>
