<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        input, select {
            margin: 10px 0;
            padding: 15px;
            width: 80%;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Вход</h1>
    <form action="/login" method="post">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="session_duration">Длительность сессии:</label>
        <select id="session_duration" name="session_duration">
            <option value="10m">10 минут</option>
            <option value="1h">1 час</option>
            <option value="5h">5 часов</option>
            <option value="24h">1 день</option>
        </select>
        <br>
        <input type="submit" value="Войти">
    </form>
    <br>
    <button onclick="window.location.href='/register'">Нет аккаунта? Зарегистрироваться</button>
    <button onclick="window.location.href='/'">На главную</button>
</body>
</html>
